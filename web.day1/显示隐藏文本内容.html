<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 400px;
            height: 50px;
          border: solid 1px #ccc;
            
          
        }
    </style>
</head>
<body>
 <input type="text" value="手机">
 <script>
     var inp =document.querySelector('input');
         inp.onfocus=function(){
            if(inp.value==='手机'){
                inp.value='';
            }
            inp.style.color='#333'
         }
       inp.onblur=function(){
           if(inp.value===''){
               inp.value='手机'
           }
           inp.style.color='#999'
       }
           
 </script>
</body>
</html>
